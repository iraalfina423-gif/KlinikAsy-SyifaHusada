<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Pendaftaran Pasien Rawat Jalan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            width: 350px;
            text-align: center;
        }
        h2 {
            margin-bottom: 30px;
            color: #333;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login Sistem Pendaftaran</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
            <p class="error" id="errorMsg">Username atau password salah!</p>
            <p style="margin-top: 20px; color: #666;">
                Demo: <br>
                Username: <strong>admin</strong><br>
                Password: <strong>1234</strong>
            </p>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('errorMsg');
            
            // Login sederhana (ganti dengan validasi server di produksi)
            if (username === 'admin' && password === '1234') {
                // Simpan status login di localStorage
                localStorage.setItem('isLoggedIn', 'true');
                window.location.href = 'pendaftaran.html';
            } else {
                errorMsg.style.display = 'block';
            }
        });
    </script>
</body>
</html>
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pendaftaran Pasien Rawat Jalan</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 20px; }
        .container { max-width: 900px; margin: auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h2 { text-align: center; color: #333; }
        .logout { text-align: right; margin-bottom: 20px; }
        .logout a { color: #007bff; text-decoration: none; }
        form { display: grid; gap: 15px; }
        label { font-weight: bold; }
        input, select, textarea { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        .section { border-bottom: 2px solid #eee; padding-bottom: 20px; margin-bottom: 20px; }
        button { background-color: #28a745; color: white; padding: 12px 20px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; }
        button:hover { background-color: #218838; }
    </style>
</head>
<body>
    <div class="container">
        <div class="logout">
            <a href="#" onclick="logout()">Logout</a>
        </div>
        <h2>Formulir Pendaftaran Pasien Rawat Jalan</h2>
        <form action="#" method="post">
            <!-- Isi form sama seperti sebelumnya -->
            <div class="section">
                <h3>Identitas Pasien</h3>
                <label>Nama Lengkap:</label>
                <input type="text" name="nama" required>

                <label>Tempat Lahir:</label>
                <input type="text" name="tempat_lahir" required>

                <label>Tanggal Lahir:</label>
                <input type="date" name="tanggal_lahir" required>

                <label>Jenis Kelamin:</label>
                <select name="jenis_kelamin" required>
                    <option value="">Pilih</option>
                    <option value="Laki-laki">Laki-laki</option>
                    <option value="Perempuan">Perempuan</option>
                </select>

                <label>Alamat Lengkap:</label>
                <textarea name="alamat" rows="3" required></textarea>

                <label>No. Telepon/HP:</label>
                <input type="tel" name="no_telepon" required>
            </div>

            <div class="section">
                <h3>Informasi Kunjungan</h3>
                <label>Poliklinik Tujuan:</label>
                <select name="poliklinik" required>
                    <option value="">Pilih Poliklinik</option>
                    <option value="Umum">Umum</option>
                    <option value="Gigi">Gigi</option>
                    <option value="Anak">Anak</option>
                    <option value="Kandungan">Kandungan</option>
                    <option value="Mata">Mata</option>
                </select>

                <label>Cara Pembayaran:</label>
                <select name="cara_bayar" required>
                    <option value="">Pilih</option>
                    <option value="Umum">Umum / Pribadi</option>
                    <option value="BPJS">BPJS Kesehatan</option>
                    <option value="Asuransi">Asuransi Lainnya</option>
                </select>

                <label>Nomor BPJS / Asuransi (jika ada):</label>
                <input type="text" name="no_bpjs">
            </div>

            <button type="submit">Simpan Pendaftaran</button>
        </form>
    </div>

    <script>
        // Cek apakah sudah login
        if (localStorage.getItem('isLoggedIn') !== 'true') {
            window.location.href = 'login.html';
        }

        // Fungsi logout
        function logout() {
            localStorage.removeItem('isLoggedIn');
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
